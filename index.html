<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Device EulerOrder Finder</title>
	</head>
	<body>
		version: 0.0.3
		<div>
			<p>
                <h3>Direction</h3>
                x: <label id="x">0</label><br />
                y: <label id="y">0</label><br />
                z: <label id="z">0</label>
            </p>

            <p>
                <h3>DiviceOrientation Eulers</h3>
                <a href="https://developer.mozilla.org/en-US/docs/Web/API/Device_orientation_events/Orientation_and_motion_data_explained">
                    JavaScript Documentation
                </a><br />
                alpha: <label id="alpha">0</label><br />
                beta: <label id="beta">0</label><br />
                gamma: <label id="gamma">0</label>
            </p>

            <p> 
                <h3>Quaternion (earth2device)</h3>
                w: <label id="qw">0</label><br />
                x: <label id="qx">0</label><br />
                y: <label id="qy">0</label><br />
                z: <label id="qz">0</label>
            </p>
		</div>
		<p>
			Order <br />
			<input
				type="radio"
				id="xyz"
				name="order"
				value="xyz"
				onchange="OnOrderChanged('xyz')"
			/>
			<label for="xyz">xyz</label><br />

			<input
				type="radio"
				id="xzy"
				name="order"
				value="xzy"
				onchange="OnOrderChanged('xzy')"
			/>
			<label for="xzy">xzy</label><br />

			<input
				type="radio"
				id="yxz"
				name="order"
				value="yxz"
				onchange="OnOrderChanged('yxz')"
			/>
			<label for="yxz">yxz</label><br />

			<input
				type="radio"
				id="yzx"
				name="order"
				value="yzx"
				onchange="OnOrderChanged('yzx')"
			/>
			<label for="yzx">yzx</label><br />

			<input
				type="radio"
				id="zxy"
				name="order"
				value="zxy"
				onchange="OnOrderChanged('zxy')"
				checked
			/>
			<label for="zxy">zxy</label><br />

			<input
				type="radio"
				id="zyx"
				name="order"
				value="zyx"
				onchange="OnOrderChanged('zyx')"
			/>
			<label for="zyx">zyx</label><br />
		</p>

		<p>
			<button onclick="Start()">Start</button>
		</p>

		<script src="Quaternion.js"></script>
		<script src="main.js"></script>
	</body>
</html>
