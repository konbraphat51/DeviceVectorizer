<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Device EulerOrder Finder</title>
  </head>
  <body>
    <p>
      x: <label id="x">0</label><br />
      y: <label id="y">0</label><br />
      z: <label id="z">0</label>
    </p>
    <p>
      Order <br />
      <input type="radio" id="xyz" name="order" value="xyz" checked />
      <label for="xyz">xyz</label><br />

      <input type="radio" id="xzy" name="order" value="xzy" />
      <label for="xzy">xzy</label><br />

      <input type="radio" id="yxz" name="order" value="yxz" />
      <label for="yxz">yxz</label><br />

      <input type="radio" id="yzx" name="order" value="yzx" />
      <label for="yzx">yzx</label><br />

      <input type="radio" id="zxy" name="order" value="zxy" />
      <label for="zxy">zxy</label><br />

      <input type="radio" id="zyx" name="order" value="zyx" />
      <label for="zyx">zyx</label><br />
    </p>
    <script src="Quaternion.js"></script>
  </body>
</html>
